<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Form</title>
  </head>
  <body>
    <h1>Pizza Form</h1>
    <form action="timKiem.html" target="_blank">
      <fieldset>
        <legend>Personal Info</legend>

        <div style="margin: 5px;">
          <label for="firstName">First Name: </label>
          <input type="text" name="firstName" id="firstName" placeholder="Nhập họ"/>
        </div>

        <div style="margin: 5px;">
          <label for="lastName">Last Name: </label>
          <input type="text" name="lastName" id="lastName" placeholder="Nhập tên" />
        </div>

        <div style="margin: 5px;">
          <label for="phone">Phone: </label>
          <input type="tel" name="phone" id="phone" placeholder="Nhập số điện thoại..."/>
        </div>

      </fieldset>

      <fieldset>
        <legend>Pizza</legend>

        <div>
            <span>Size:</span>
            <br>
                <input type="radio" name="size" id="small" value="S">
                <label for="small">Small</label>
            <br>
                <input type="radio" name="size" id="medium" value="M">
                <label for="medium">Medium</label>
            <br>
                <input type="radio" name="size" id="large" value="L">
                <label for="large">Large</label>
        </div>

        <div style="margin-top: 15px;">
            <span>Toppings (check all that apply):</span>

            <br>
            <input type="checkbox" name="toppings" id="extraCheese" value="extraCheese">
            <label for="extraCheese">Extra Cheese</label>

            <input type="checkbox" name="toppings" id="pepperoni" value="pepperoni">
            <label for="pepperoni">Pepperoni</label>

            <input type="checkbox" name="toppings" id="sausage" value="sausage">
            <label for="sausage">Sausage</label>

            <br>
            <input type="checkbox" name="toppings" id="mushrooms" value="mushrooms">
            <label for="mushrooms">Mushrooms</label>

            <input type="checkbox" name="toppings" id="blackOlives" value="blackOlives">
            <label for="blackOlives">Black Olives</label>

            <input type="checkbox" name="toppings" id="greenPeppers" value="greenPeppers">
            <label for="greenPeppers">Green Peppers</label>

            <br>
            <input type="checkbox" name="toppings" id="tomatos" value="tomatos">
            <label for="tomatos">Tomatos</label>
            
            <input type="checkbox" name="toppings" id="onions" value="onions">
            <label for="onions">Onions</label>

            <input type="checkbox" name="toppings" id="anchovies" value="anchovies">
            <label for="anchovies">Anchovies</label>
        </div>
      </fieldset>

      <input type="submit" value="Enter my information">
    </form>
  </body>
</html>
