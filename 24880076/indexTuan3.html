<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Đây là FORM</h1>
    <!--
        Thuộc tính ACTION: chứa tên trang web sẽ tải khi nhấn SUBMIT
        Thuộc tính METHOD: hình thức truyền thông tin đã nhập
            - GET là truyền dữ liệu vào thanh URL, phía sau dấu ?, sau khi SUBMIT
            - Từ INPUT thứ 2 sẽ được nối bởi dấu "&" (hiển thị trên thanh URL)
            - Nếu INPUT không có NAME thì thông tin sẽ không được truyền
            - POST thì ngược lại là ẩn đi thông tin
        Thuộc tính TARGET="_Blank": Mở web ở TAB mới
        Thuộc tính PLACEHOLDER: hiển thị nội dung mô tả cho ô INPUT
    -->
    <form action="xuly.html" method="get" target="_blank">
        <!-- Thuộc tính FOR trong thẻ LABEL giúp liên kết tới ID="username" của INPUT
             khi nhấn vào chữ Họ tên thì sẽ focus vào ô INPUT -->
        <div>
            <label for="username">Họ tên: </label>
            <input type="text" name="username" id="username" placeholder="Nhập họ và tên">
        </div>

        <div>
            <!-- Không có thẻ LABEL nên nhấn vào Mật khẩu sẽ không focus vào ô có ID="password" -->
            Mật khẩu: <input type="password" name="password" id="password" placeholder="Nhập mật khẩu">
        </div>
        <!-- Thuộc tính TYPE là kiểu, VALUE là nội dung hiển thị -->
        <input type="submit" value="Submit">
    </form>

    <form action="timKiem.html" method="get" target="_blank">
        <div>
            <label for="keyword">Keyword</label>
            <input type="text" name="keyword" id="keyword">
        </div>

        <div>
            <input type="submit" name="Submit" id="submit">
        </div>
    </form>


    <!-- 
        Thuộc tính CHECKBOX: được tick nhiều đáp án
        Thuộc tính RADIO: nếu có cùng NAME thì chỉ chọn được 1 đáp án
        Thuộc tính LABEL trước INPUT: nội dung hiện trước ô và ngược lại
        Thuộc tính CHECKED: để mặc định ô đó đang được tick
    -->

    <form action="">
        <div>
            <label for="English">English</label>
            <input type="checkbox" id="English" checked>

            <label for="VietNamese">VietNamese</label>
            <input type="checkbox" id="VietNamese">
        </div> 
        
        <div>
            <input type="radio" id="English2" name="language">
            <label for="English2">English2</label>

            <input type="radio" id="VietNamese" name="language" checked>
            <label for="VietNamese2">VietNamese2</label>
        </div>

        <div>
            <!--
                Thuộc tính RESET: chỉ hoạt động trong FORM đang chứa
                Thuộc tính BUTTON: Một nút không thực hiện lệnh, phải viết code cho nút
            -->
            <input type="reset" value="Reset">
            <input type="button" value="Nút Button">
        </div>

        <hr>

        <h1>Đây là TETXAREA</h1>

        <div>
            <!--
                Thẻ: TEXTAREA: tạo ra khung trống với kích thước quy định bởi COLS - ROLS,
                dùng để nhập nội dung dài trên nhiều dòng
            -->    
            <label for="message">Khu vực nhập nội dung dài:</label>
            <br>
            <textarea name="message" id="message" cols="50" rows="10" placeholder="Hãy nhập nội dung"></textarea>
        </div>

        <hr>
    </form>
        <form action="timKiem.html" target="_blank" method="post" enctype="multipart/form-data">
            <h1>Đây là SELECT (Combo Box)</h1>
            <div>
                <!-- 
                    Thẻ SELECT: tạo ra một COMBO BOX với mỗi lựa chọn là 1 thẻ OPTION
                    Thuộc tính VALUE: khi người dùng chọn OPTION thì nội dung trong VALUE sẽ được gửi đi
                    Lưu ý: VALUE phải đi kèm có NAME và ID, nếu không có VALUE thì sẽ gửi Nội dung TEXT hiển thị
                    Thuộc tính SELECTED: chọn mặc định giá trị
                -->
                <p>Hãy chọn từ danh sách:</p>
                <select name="location" id="location">
                    <!-- 
                        Thẻ OPTGROUP: chia theo nhóm
                        Thuộc tính LABEL: Hiển thị tên mỗi nhóm
                    -->
                    <optgroup label="Nhóm 1">
                        <option value="VN">Việt Nam</option>
                        <option value="A" selected>Anh</option>
                    </optgroup>

                    <optgroup label="Nhóm 2">
                        <option value="P">Pháp</option>
                        <option value="M">Mỹ</option>
                    </optgroup>
                </select>
            </div>
            <input type="submit" value="Submit">

           <hr>
           
           <!--
                Thẻ FIELDSET: Đóng khung cho nội dung bên trong
                Thẻ LEGEND:  Tiêu đề của khung
            -->
           <h1>Đây là FIELDSET</h1>
           <fieldset>
                <legend>Subject</legend>

                <div>
                    <input type="checkbox" name="subject" id="English3">
                    <label for="English3">English3</label>
                </div>

                <div>
                    <input type="checkbox" name="subject" id="VietNamese3">
                    <label for="VietNamese3">VietNamese3</label>
                </div>

                <div>
                    <input type="checkbox" name="subject" id="Web">
                    <label for="Web">Web</label>
                </div>
           </fieldset>

           <hr>

           <!-- 
                Thẻ INPUT với thuộc tính TYPE="FILE": cho phép chọn file
                Lưu ý: bắt buộc FORM phải có:
                    - method="post" enctype="multipart/form-data"
           -->
           <h1>Đây là INPUT với TYPE="FILE</h1>
           <div>
                <input type="file" name="myFile" id="myFile">
           </div>
    </form>
</body>
</html>
