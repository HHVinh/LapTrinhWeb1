<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center; 
            background-color: #f5f5f5;
        }

        form {
            width: 30%;
            margin-top: 20vh;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        fieldset {
            display: flex;
            flex-direction: column;
        }

        legend {
            font-weight: bold;
            text-align: center;

        }

        input {
            height: 20px;
            margin-top: 8px;
            padding: 0;
        }

        .btn_save {
            margin-top: 5px;
            width: 100px;
            height: 30px;
            align-self: center;
            background-color: rgb(24, 187, 247);
            color: black;
            border: solid;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Thông tin giỏ hàng</legend>
            <input type="text" placeholder="Tên sản phẩm" required
                oninput="this.setCustomValidity('')"
                oninvalid="this.setCustomValidity('Hãy nhập tên sản phẩm!')">

            <input type="number" value="5" min="1" max="10"
                oninput="this.setCustomValidity('')"
                oninvalid="this.setCustomValidity('Số lượng từ 1 đến 10!')">

            <button type="submit" class="btn_save" >Lưu thông tin</button>
        </fieldset>
    </form>
</body>
</html>
